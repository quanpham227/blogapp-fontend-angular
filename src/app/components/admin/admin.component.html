<div>
  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">
    <div class="d-flex align-items-center justify-content-between">
      <a href="index.html" class="logo d-flex align-items-center">
        <img src="../../../assets/images/LOGO.png" alt="" />
        <span class="d-none d-lg-block">PI VINA DANANG</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div>
    <!-- End Logo -->

    <div class="search-bar">
      <form
        class="search-form d-flex align-items-center"
        method="POST"
        action="#"
      >
        <input
          type="text"
          name="query"
          placeholder="Search"
          title="Enter search keyword"
        />
        <button type="submit" title="Search">
          <i class="bi bi-search"></i>
        </button>
      </form>
    </div>
    <!-- End Search Bar -->

    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">
        <li class="nav-item d-block d-lg-none">
          <a class="nav-link nav-icon search-bar-toggle" href="#">
            <i class="bi bi-search"></i>
          </a>
        </li>
        <!-- End Search Icon-->

        <li class="nav-item dropdown">
          <a class="nav-link nav-icon" href="#" data-bs-toggle="dropdown">
            <i class="bi bi-bell"></i>
            <span class="badge bg-primary badge-number">4</span> </a
          ><!-- End Notification Icon -->
        </li>
        <!-- End Notification Nav -->

        <li class="nav-item dropdown pe-3">
          <a
            class="nav-link nav-profile d-flex align-items-center pe-0"
            href="#"
            data-bs-toggle="dropdown"
          >
            <img
              src="../../../assets/images/219986.png"
              alt="Profile"
              class="rounded-circle"
            />
            <span
              class="d-none d-md-block dropdown-toggle ps-2"
              *ngIf="userResponse"
              >{{ userResponse.fullname }}</span
            > </a
          ><!-- End Profile Iamge Icon -->

          <ul
            class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile"
          >
            <li>
              <a
                class="dropdown-item d-flex align-items-center"
                href="users-profile.html"
              >
                <i class="bi bi-person"></i>
                <span>My Profile</span>
              </a>
            </li>
            <li>
              <hr class="dropdown-divider" />
            </li>

            <li>
              <a
                class="dropdown-item d-flex align-items-center"
                (click)="logout()"
              >
                <i class="bi bi-box-arrow-right"></i>
                <span>Sign Out</span>
              </a>
            </li>
          </ul>
          <!-- End Profile Dropdown Items -->
        </li>
        <!-- End Profile Nav -->
      </ul>
    </nav>
    <!-- End Icons Navigation -->
  </header>
  <!-- End Header -->

  <!-- ======= Sidebar ======= -->
  <aside id="sidebar" class="sidebar">
    <ul class="sidebar-nav" id="sidebar-nav">
      <li class="nav-item">
        <a
          class="nav-link"
          [ngClass]="{ active: activeComponent === 'dashboard' }"
          (click)="showAdminComponent('dashboard')"
        >
          <i class="bx bxs-dashboard"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <!-- End Dashboard Nav -->

      <li class="nav-item">
        <a
          class="nav-link collapsed"
          [ngClass]="{ active: activeComponent === 'categories' }"
          (click)="showAdminComponent('categories')"
        >
          <i class="bi bi-bookmark-star-fill"></i><span>Categories</span>
        </a>
      </li>
      <!-- End Components Nav -->

      <li class="nav-item">
        <a
          class="nav-link collapsed"
          [ngClass]="{ active: activeComponent === 'clients' }"
          (click)="showAdminComponent('clients')"
        >
          <i class="bi bi-person-vcard-fill"></i><span>Clients</span>
        </a>
      </li>
      <!-- End Forms Nav -->

      <li class="nav-item">
        <a
          class="nav-link collapsed"
          [ngClass]="{ active: activeComponent === 'posts' }"
          (click)="showAdminComponent('posts')"
        >
          <i class="bi bi-postcard-fill"></i><span>Posts</span>
        </a>
      </li>

      <li class="nav-item">
        <a
          class="nav-link collapsed"
          [ngClass]="{ active: activeComponent === 'slides' }"
          (click)="showAdminComponent('slides')"
        >
          <i class="bi bi-file-slides-fill"></i><span>Slides</span>
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link collapsed"
          [ngClass]="{ active: activeComponent === 'media' }"
          (click)="showAdminComponent('media')"
        >
          <i class="bi bi-collection-play-fill"></i><span>Media</span>
        </a>
      </li>
      <!-- End Tables Nav -->
      <li class="nav-heading">Pages</li>
      <li class="nav-item">
        <a
          class="nav-link collapsed"
          [ngClass]="{ active: activeComponent === 'profile' }"
          (click)="showAdminComponent('profile')"
        >
          <i class="bi bi-person-circle"></i>
          <span>Profile</span>
        </a>
      </li>
      <!-- End Profile Page Nav -->

      <li class="nav-item">
        <a
          class="nav-link collapsed"
          [ngClass]="{ active: activeComponent === 'contact' }"
          (click)="showAdminComponent('contact')"
        >
          <i class="bi bi-envelope-arrow-up-fill"></i>
          <span>Contact</span>
        </a>
      </li>
      <!-- End Contact Page Nav -->

      <li class="nav-item">
        <a
          class="nav-link collapsed"
          routerLink="/register"
          routerLinkActive="active"
        >
          <i class="bi bi-r-circle-fill"></i>
          <span>Register</span>
        </a>
      </li>
      <!-- End Register Page Nav -->

      <li class="nav-item">
        <a
          class="nav-link collapsed"
          routerLink="/login"
          routerLinkActive="active"
        >
          <i class="bi bi-door-open-fill"></i>
          <span>Login</span>
        </a>
      </li>
      <!-- End Login Page Nav -->

      <li class="nav-item">
        <a
          class="nav-link collapsed"
          [ngClass]="{ active: activeComponent === '404' }"
          (click)="showAdminComponent('404')"
        >
          <i class="bx bx-error-circle"></i>
          <span>Error 404</span>
        </a>
      </li>
      <!-- End Error 404 Page Nav -->
    </ul>
  </aside>
  <!-- End Sidebar-->

  <main id="main" class="main">
    <router-outlet></router-outlet>
  </main>

  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">
    <div class="copyright">
      &copy; Copyright <strong><span>PI VINA DANANG</span></strong
      >. All Rights Reserved
    </div>
    <div class="credits">Designed by <a>quanpham</a></div>
  </footer>
  <!-- End Footer -->
</div>
