<div class="pagetitle">
  <h1>Category List</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/admin/dashboard">Dashboard</a>
      </li>
      <li class="breadcrumb-item">Category</li>
      <li class="breadcrumb-item active">List</li>
    </ol>
  </nav>
</div>
<!-- End Page Title -->
<div>
  <div class="row">
    <div class="col-lg-12">
      <div class="d-flex justify-content-end mb-3">
        <button
          type="button"
          class="btn btn-sm btn-primary"
          (click)="addCategory()"
        >
          Add Category
        </button>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Categories</h5>
          <!-- Table with stripped rows -->
          <table class="table datatable">
            <thead>
              <tr class="text-center">
                <th class="col-2">Id</th>
                <th class="col-4">Name</th>
                <th class="col-4">Slug</th>
                <th class="col-2">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of categories" class="text-center">
                <td class="col-2">{{ category.id }}</td>
                <td class="col-4">{{ category.name }}</td>
                <td class="col-4">{{ category.code }}</td>
                <td class="col-2">
                  <i
                    class="bi bi-pencil-square view-icon"
                    (click)="editCategory(category.id)"
                  ></i>
                  <i
                    class="bi bi-trash trash-icon"
                    (click)="openDeleteModal(category.id)"
                  ></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
