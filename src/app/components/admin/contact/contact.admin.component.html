<div class="contact-container">
  <div class="form-wrapper">
    <h2>Contact Administration</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
      <div class="form-group">
        <label for="name" aria-label="Full Name">Full Name</label>
        <input type="text" id="name" formControlName="name" aria-required="true" />
        <div class="error-message" *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.errors?.['required']">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="email" aria-label="Email Address">Email Address</label>
        <input type="email" id="email" formControlName="email" aria-required="true" />
        <div class="error-message" *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.errors?.['required']">
          Email is required
        </div>
        <div class="error-message" *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.errors?.['email']">
          Please enter a valid email
        </div>
      </div>

      <div class="form-group">
        <label for="subject" aria-label="Subject">Subject</label>
        <input type="text" id="subject" formControlName="subject" aria-required="true" />
        <div class="error-message" *ngIf="contactForm.get('subject')?.touched && contactForm.get('subject')?.errors?.['required']">
          Subject is required
        </div>
      </div>

      <div class="form-group">
        <label for="message" aria-label="Message">Message</label>
        <textarea id="message" formControlName="message" rows="3" aria-required="true"></textarea>
        <div class="error-message" *ngIf="contactForm.get('message')?.touched && contactForm.get('message')?.errors?.['required']">
          Message is required
        </div>
      </div>

      <button type="submit" [disabled]="contactForm.invalid || isSubmitting" class="submit-btn">
        <span *ngIf="!isSubmitting">Send Message</span>
        <div *ngIf="isSubmitting" class="spinner"></div>
      </button>
    </form>
  </div>
</div>
