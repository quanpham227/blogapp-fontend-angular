<div class="forgot-password-container">
  <div class="forgot-password-card">
    <div class="logo-section">
      <img
        src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?w=180&h=180"
        alt="Company Logo"
        class="company-logo"
      />
    </div>
    <h2>Forgot Password</h2>
    <p class="subtitle">Enter your email address to reset your password</p>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          [class.error]="isFieldInvalid('email')"
        />
        <div class="error-message" *ngIf="isFieldInvalid('email')">
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <button type="submit" [disabled]="forgotPasswordForm.invalid || isLoading" class="submit-btn">
        <span *ngIf="!isLoading">Reset Password</span>
        <div class="loader" *ngIf="isLoading"></div>
      </button>
    </form>

    <div class="back-to-login">
      <a routerLink="/login">Back to Login</a>
    </div>

    <div class="notification" *ngIf="showNotification" [@fadeInOut]>
      <div class="notification-content" [class]="notificationType">
        {{ notificationMessage }}
      </div>
    </div>
  </div>
</div>
