<div class="update-comment">
  <div class="update-comment__header">
    <h2>Edit Comment</h2>
  </div>
  <div class="update-comment__content">
    <form [formGroup]="commentForm">
      <div class="form-field">
        <label for="content">Comment</label>
        <textarea id="content" formControlName="content" rows="5"></textarea>
      </div>
    </form>
  </div>
  <div class="update-comment__actions">
    <button type="button" class="button button--cancel" (click)="onCancel()">Cancel</button>
    <button type="button" class="button button--primary" (click)="onSave()" [disabled]="commentForm.invalid">Save</button>
  </div>
</div>
