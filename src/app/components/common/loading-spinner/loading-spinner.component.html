<div *ngIf="loading$ | async" class="loading-overlay">
  <div class="spinner-container">
    <mat-progress-spinner
      class="loading-spinner"
      mode="indeterminate"
      diameter="50"
      strokeWidth="5"
      color="primary"
    ></mat-progress-spinner>
    <p>Loading...</p>
  </div>
</div>
