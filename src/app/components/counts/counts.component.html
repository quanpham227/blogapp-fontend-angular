<!-- ======= Counts Section ======= -->
<section id="counts" class="counts">
  <img src="/assets/images/counts-bg.jpg" alt="Background Image" class="background-image" />
  <div class="container position-relative">
    <div class="text-center title" data-aos="fade-up">
      <h3>Những gì chúng tôi đạt được cho đến nay</h3>
    </div>
    <div class="row counters">
      <div *ngFor="let achievement of achievements$ | async" class="col-lg-3 col-6 text-center" data-aos="fade-up">
        <span
          data-purecounter-start="0"
          [attr.data-purecounter-end]="achievement.value"
          data-purecounter-duration="3"
          class="purecounter"
        ></span>
        <p>{{ achievement.title }}</p>
      </div>
    </div>
  </div>
</section>
<!-- End Counts Section -->
