<div class="forgot-password">
  <div class="forgot-password__container">
    <div class="forgot-password__card">
      <div class="forgot-password__logo-section">
        <img src="assets/images/LOGO.png" alt="Company Logo" class="forgot-password__logo" />
      </div>
      <h2 class="forgot-password__title">Forgot Password</h2>
      <p class="forgot-password__subtitle">Enter your email address to reset your password</p>

      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password__form">
        <div class="forgot-password__form-group">
          <label for="email" class="forgot-password__label">Email Address</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Enter your email"
            [class.forgot-password__input--error]="isFieldInvalid('email')"
            class="forgot-password__input"
          />
          <div class="forgot-password__error-message" *ngIf="isFieldInvalid('email')">
            <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>

        <button type="submit" [disabled]="forgotPasswordForm.invalid || isLoading" class="forgot-password__submit-btn">
          <span *ngIf="!isLoading">Reset Password</span>
          <div class="forgot-password__loader" *ngIf="isLoading"></div>
        </button>
      </form>

      <div class="forgot-password__back-to-login">
        <a routerLink="/login" class="forgot-password__back-to-login-link">Back to Login</a>
      </div>

      <div class="forgot-password__notification" *ngIf="showNotification" [@fadeInOut]>
        <div class="forgot-password__notification-content" [class]="notificationType">
          {{ notificationMessage }}
        </div>
      </div>
    </div>
  </div>
</div>
