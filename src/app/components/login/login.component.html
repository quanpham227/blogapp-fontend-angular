<ngx-spinner type="ball-climbing-dot">
  <p class="text-white">Loading...</p>
</ngx-spinner>
<div class="login login--container">
  <div class="login__wrapper">
    <div class="login__row">
      <div class="login__col">
        <div class="login__form">
          <h2 class="login__header">Welcome Back</h2>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="login__form-group">
              <label for="email" class="login__label" aria-label="Email address">Email</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                placeholder="Enter your email"
                aria-describedby="emailError"
                class="login__input"
              />
              <div
                *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
                class="login__error-message"
                id="emailError"
                role="alert"
              >
                <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
                <span *ngIf="loginForm.get('email')?.errors?.['pattern']">Please enter a valid email</span>
              </div>
            </div>

            <div class="login__form-group login__form-group--password">
              <label for="password" class="login__label" aria-label="Password">Password</label>
              <div class="login__password-input">
                <input
                  [type]="passwordVisible ? 'text' : 'password'"
                  id="password"
                  formControlName="password"
                  placeholder="Enter your password"
                  aria-describedby="passwordError"
                  class="login__input"
                />
                <button
                  type="button"
                  class="login__toggle-password"
                  (click)="togglePasswordVisibility()"
                  aria-label="Toggle password visibility"
                >
                  <i class="fas" [class.fa-eye-slash]="passwordVisible" [class.fa-eye]="!passwordVisible"></i>
                </button>
              </div>
              <div
                *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
                class="login__error-message"
                id="passwordError"
                role="alert"
              >
                <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
                <span *ngIf="loginForm.get('password')?.errors?.['minlength']">
                  Password must be at least 8 characters
                </span>
              </div>
            </div>

            <a class="login__forgot-password">Forgot Password?</a>

            <button type="submit" class="login__button" [disabled]="loginForm.invalid || isLoading" aria-label="Login">
              <span *ngIf="!isLoading">Login</span>
              <div *ngIf="isLoading" class="spinner"></div>
            </button>

            <div class="login__social-login">
              <button
                type="button"
                class="login__social-button login__social-button--google"
                (click)="loginWithGoogle()"
                aria-label="Login with Google"
              >
                <i class="fab fa-google"></i>
                Continue with Google
              </button>
              <button
                type="button"
                class="login__social-button login__social-button--facebook"
                (click)="loginWithFacebook()"
                aria-label="Login with Facebook"
              >
                <i class="fab fa-facebook-f"></i>
                Continue with Facebook
              </button>
            </div>

            <div class="login__register-section">
              <p>Don't have an account?</p>
              <button type="button" class="login__register-button" (click)="navigateToRegister()" aria-label="Register">
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
