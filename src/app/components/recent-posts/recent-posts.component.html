<!-- ======= Recent Blog Posts Section ======= -->
<section class="recent-posts">
  <div class="recent-posts__container">
    <div class="recent-posts__header">
      <span class="recent-posts__header-span">Recent posts</span>
      <h2 class="recent-posts__header-heading">Tin gần đây</h2>
    </div>
    <div class="recent-posts__grid">
      <div class="recent-posts__item" *ngFor="let post of recentPosts">
        <div class="recent-posts__post-box">
          <div class="recent-posts__post-img">
            <img [appLazyLoad]="post.thumbnailUrl" [transitionDuration]="'0.5s'" class="recent-posts__img" alt="" />
          </div>
          <div class="recent-posts__meta">
            <a>
              <time [attr.datetime]="post.createdAt">{{ post.createdAt | date: 'MMM d, y' }}</time>
            </a>
            <span class="recent-posts__post-author">/ Julia Parker</span>
          </div>
          <h3 class="recent-posts__post-title">
            <a>{{ post.title }}</a>
          </h3>
          <p class="recent-posts__post-excerpt">
            {{ post.excerpt }}
          </p>
          <a class="recent-posts__readmore" (click)="onPostClick(post.slug)">
            <span>Read More</span>
            <i class="fas fa-arrow-right"></i>
          </a>
        </div>
      </div>
      <div *ngIf="recentPosts.length === 0" class="recent-posts__no-posts">
        <p>No recent posts available.</p>
      </div>
    </div>
  </div>
</section>
<!-- End Recent Blog Posts Section -->
