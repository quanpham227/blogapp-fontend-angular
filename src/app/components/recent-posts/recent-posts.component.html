<!-- ======= Recent Blog Posts Section ======= -->
<section class="recent-posts">
  <div class="container" data-aos="fade-up">
    <div class="section-title">
      <span>Recent posts</span>
      <h2>Tin gần đây</h2>
    </div>
    <div class="row gy-5">
      <div
        class="col-xl-3 col-md-6"
        data-aos="fade-up"
        data-aos-delay="100"
        *ngFor="let post of recentPosts"
      >
        <div class="post-box">
          <div class="post-img">
            <img [src]="post.thumbnail_url" class="img-fluid" alt="" />
          </div>
          <div class="meta">
            <a>
              <time [attr.datetime]="post.created_at">{{
                post.created_at | date: 'MMM d, y'
              }}</time>
            </a>
            <span class="post-author"> / Julia Parker</span>
          </div>
          <h3 class="post-title">
            <a>{{ post.title }}</a>
          </h3>
          <p>
            {{ post.excerpt }}
          </p>
          <a (click)="onPostClick(post.slug)" class="readmore stretched-link"
            ><span>Read More</span><i class="bi bi-arrow-right"></i
          ></a>
        </div>
      </div>
      <div *ngIf="recentPosts.length === 0" class="col-12">
        <p>No recent posts available.</p>
      </div>
    </div>
  </div>
</section>
<!-- End Recent Blog Posts Section -->
