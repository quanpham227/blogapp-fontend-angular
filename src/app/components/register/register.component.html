<div class="container">
  <form #registerForm="ngForm">
    <div class="row">
      <div class="col-md-6 offset-md-3 shadow-lg mt-5">
        <div class="register-form">
          <h2 class="register-header">Đăng ký</h2>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              [(ngModel)]="email"
              name="email"
              id="email"
              #emailInput="ngModel"
              required
              email
            />
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="emailInput.invalid && emailInput.touched"
            >
              <!-- Display a message if the email field is empty -->
              <span *ngIf="emailInput.errors?.['required']">
                Email là bắt buộc
              </span>
              <!-- Display a message if the email format is incorrect -->
              <span *ngIf="emailInput.errors?.['email']">
                Email không hợp lệ
              </span>
            </p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group password-field">
            <label for="password">Mật khẩu</label>
            <input
              type="password"
              [(ngModel)]="password"
              placeholder="Ít nhất 3 ký tự"
              class="form-control"
              name="password"
              required
            />
            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="password.length < 3 && registerForm.form.touched"
            >
              password phải có ít nhất 3 ký tự
            </p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group password-field">
            <label for="confirm-password">Gõ lại mật khẩu</label>
            <input
              type="password"
              [(ngModel)]="retypePassword"
              placeholder="Ít nhất 3 ký tự"
              class="form-control"
              name="retypePassword"
              (input)="registerForm.form.markAsTouched(); checkPasswordsMatch()"
              required
            />
            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="retypePassword.length < 3 && registerForm.form.touched"
            >
              password phải có ít nhất 3 ký tự
            </p>
            <p
              class="text-danger"
              *ngIf="
                registerForm?.controls?.['retypePassword']?.hasError(
                  'passwordMismatch'
                ) && registerForm.form.touched
              "
            >
              Mật khẩu không khớp
            </p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group">
            <label for="full-name">Họ và tên</label>
            <input
              type="text"
              [(ngModel)]="fullName"
              class="form-control"
              name="fullName"
              #fullNameInput="ngModel"
              required
            />
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="fullNameInput.invalid && fullNameInput.touched"
            >
              <!-- Display a message if the email field is empty -->
              <span *ngIf="fullNameInput.errors?.['required']">
                Họ tên là bắt buộc
              </span>
            </p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group">
            <label for="phone_number">Số điện thoại</label>
            <input
              type="text"
              class="form-control"
              name="phone_number"
              [(ngModel)]="phone_number"
              #phoneNumberInput="ngModel"
              required
              pattern="^\d{10}$"
            />
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="phoneNumberInput.invalid && phoneNumberInput.touched"
            >
              <!-- Display a message if the email field is empty -->
              <span *ngIf="phoneNumberInput.errors?.['required']">
                Phone là bắt buộc
              </span>
              <!-- Display a message if the email format is incorrect -->
              <span *ngIf="phoneNumberInput.errors?.['pattern']">
                Số điện thoại phải có đúng 10 số
              </span>
            </p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group">
            <div class="form-check checkbox-text">
              <span style="display: flex">
                <input
                  type="checkbox"
                  [(ngModel)]="isAccepted"
                  class="form-check-input"
                  name="isAccepted"
                  required
                />
                <label class="form-check-label text-start" for="agree">
                  Tôi đồng ý với các điều khoản và điều kiện</label
                >
              </span>
            </div>
          </div>
          <button
            type="button"
            (click)="register()"
            class="register-button"
            [disabled]="registerForm.invalid || !isAccepted"
          >
            Đăng ký
          </button>
          <div class="divider"></div>
          <p class="text-center">
            Bạn đã có tài khoản?
            <span>
              <a (click)="navigateToLogin()" class="register-link"
                >Đăng nhập</a
              ></span
            >
          </p>
        </div>
      </div>
    </div>
  </form>
</div>
