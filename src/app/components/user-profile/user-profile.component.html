<div class="user-profile d-flex justify-content-center align-items-center mt-4">
  <div class="user-profile__card p-4 shadow-lg">
    <h3 class="user-profile__title text-center mb-4">
      Cập nhật thông tin người dùng
    </h3>
    <form [formGroup]="userProfileForm" class="user-profile__form">
      <div class="user-profile__form-group mb-3">
        <label for="fullname" class="user-profile__label form-label">Tên</label>
        <input
          type="text"
          class="user-profile__input form-control"
          id="fullname"
          placeholder="Nhập tên của bạn"
          formControlName="fullname"
          [class.is-invalid]="
            userProfileForm.get('fullname')!.invalid &&
            userProfileForm.get('fullname')!.touched
          "
        />
      </div>
      <div class="user-profile__form-group mb-3">
        <label for="phone_number" class="user-profile__label form-label"
          >Số điện thoại</label
        >
        <input
          type="tel"
          class="user-profile__input form-control"
          id="phone_number"
          placeholder="Nhập số điện thoại của bạn"
          formControlName="phone_number"
        />
      </div>
      <div class="user-profile__form-group mb-3">
        <label for="password" class="user-profile__label form-label"
          >Mật khẩu</label
        >
        <input
          type="password"
          class="user-profile__input form-control"
          id="password"
          placeholder="Nhập mật khẩu"
          formControlName="password"
          required
          [class.is-invalid]="
            userProfileForm.get('password')!.invalid &&
            userProfileForm.get('password')!.touched
          "
        />
      </div>
      <div class="user-profile__form-group mb-3">
        <label for="retype_password" class="user-profile__label form-label"
          >Nhập lại mật khẩu</label
        >
        <input
          type="password"
          class="user-profile__input form-control"
          id="retype_password"
          placeholder="Nhập lại mật khẩu"
          formControlName="retype_password"
          [class.is-invalid]="
            userProfileForm.get('retype_password')!.invalid &&
            userProfileForm.get('retype_password')!.touched
          "
        />
      </div>
      <button
        type="button"
        class="user-profile__btn btn-primary w-100"
        (click)="save()"
      >
        Cập nhật
      </button>
    </form>
  </div>
</div>
